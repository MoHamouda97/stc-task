<mat-card class="shadow">
    <mat-card-header>
      <div class="h-20 mb-16">
        <mat-card-subtitle>{{product.category}} - <span style="color:#ff375e">{{product.price | currency}}</span></mat-card-subtitle>
        <mat-card-title>{{product.title}}</mat-card-title>
      </div>
    </mat-card-header>

    <div class="h-60">
      <img class="h-full m-auto" mat-card-image [src]="product.image">
    </div>

    <mat-card-content>
      <p class="mt-4 text-justify">
        <ng-container *ngIf="!isReadMore">{{(product.description | slice:0:75) + " ..."}}</ng-container>
        <ng-container *ngIf="isReadMore">{{product.description}}</ng-container>
        
        <button mat-button [ngStyle]="{'color':'#ff375e'}" (click)="isReadMore = !isReadMore">
          <span *ngIf="!isReadMore">Read More</span>
          <span *ngIf="isReadMore">Read Less</span>
        </button>
      </p>
    </mat-card-content>
</mat-card>
