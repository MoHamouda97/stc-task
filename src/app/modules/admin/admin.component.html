<ng-container *transloco="let t">
    <div class="flex flex-col flex-auto w-full mb-10">
        <div class="flex flex-wrap w-full mx-auto">
            <!-- Title and action buttons -->
            <div class="flex items-center justify-between w-full">
                <div>
                    <div class="text-3xl font-semibold tracking-tight leading-8">
                        {{t('product-dashboard')}}

                        <button mat-icon-button class="mx-2" [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                              <a routerLink="/app/admin">
                                {{t('all-products')}}                    
                              </a>                              
                            </button>
                            <button mat-menu-item>
                              <a routerLink="add">
                                {{t('add-product')}}                    
                              </a>                              
                            </button>
                        </mat-menu>                        
                    </div>
                </div>
            </div> 
        </div>
    </div>      
</ng-container>

<app-products-stats></app-products-stats>

<router-outlet></router-outlet>
