<div class="flex flex-col flex-auto w-full mt-8">
    <div class="flex flex-wrap w-full mx-auto">
        <!-- Show products -->
        <div class="shadow w-full overflow-auto">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- ID -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- title -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element">{{(element.title.length > 20) ? (element.title | slice:0:15) + "..." : element.title}} </td>
                </ng-container>
            
                <!-- category -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
            
                <!-- image -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element"> 
                        <img [src]="element.image" class="w-16" />
                    </td>
                </ng-container>
    
                <!-- price -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                </ng-container>

                <!-- Action -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">  
                        <button 
                            mat-icon-button 
                            color="warn" 
                            (click)="delete(element.id)">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                        </button>
                        
                        <a 
                            routerLink="edit/{{element.id}}" 
                            mat-icon-button 
                            color="primary"
                            class="ml-2">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:pencil'"></mat-icon>                  
                        </a>                        
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>            
            </table>
    
            <mat-paginator 
                class="w-full"
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons>
            </mat-paginator>        
        </div>
    </div>
</div>
